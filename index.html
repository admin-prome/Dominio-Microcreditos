<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincia Microcréditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Encode Sans;
            text-align: center;
        }

        .triangles-top-box {
            height: 100vh;
            display: flex;
            align-items: flex-end;
        }

        .triangles-top {
            width: 25vw;
            min-width: 250px;
        }

        .triangles-bottom-box {
            height: 100vh;
            display: flex-start;
        }

        .triangles-bottom {
            width: 25vw;
            min-width: 250px;
        }

        .animate__animated.animate__fadeInLeft {
            --animate-duration: 2s;
        }

        .animate__animated.animate__fadeInRight {
            --animate-duration: 2s;
        }

        .card {
            background-color: #F3F3F3;
            border-style: none;
            padding: 2rem;
            width: 600px;
        }

        .card-text {
            color: #4E4E4E;
            margin: 1rem 0 1rem 0;
        }

        .card-button {
            background-color: #279D2E;
            border-radius: 3px 8px 3px 8px;
        }
    </style>
</head>

<body>
    <div class="triangles-top-box">
        <img class="triangles-top animate__animated animate__fadeInLeft" src="assets/triangles.png"
            alt="Elemento gráfico">
    </div>

    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <img src="assets/logoColor.png" alt="Provincia Microcréditos" height="58px" width="250px">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="card-text">¡Hola! Te invitamos a seguirnos en nuestra página</p>

                <button class="btn card-button">
                    <a href="https://www.provinciamicrocreditos.com.ar/"
                        style="color: #FFFFFF; text-align: center; text-decoration: none;">Ir a la página</a>
                </button>
            </div>
        </div>
    </div>

    <div class="triangles-bottom-box">
        <img class="triangles-bottom animate__animated animate__fadeInRight" src="assets/triangles.png"
            alt="Elemento gráfico">
    </div>
</body>

</html>
