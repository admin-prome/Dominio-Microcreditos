<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincia Microcréditos</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Encode Sans;
            text-align: center;
        }

        .card {
            background-color: #F3F3F3;
            border-style: none;
            padding: 2rem;
            width: 90%;
        }

        .card-rounded {
            border-radius: 15px;
        }

        .card-text {
            color: #4E4E4E;
            margin: 1rem 0 1rem 0;
        }

        .card-button {
            background: #289D2E;
            background: linear-gradient(45deg, #289D2E, #26BAC3);
            border-radius: 50px;
            padding: 0.5em 7em;
            color: #FFFFFF;
            text-align: center;
        }

        .card-button:hover {
            background: linear-gradient(45deg, #25932C, #25B4BB);
            color: #FFFFFF;
        }

        @media (max-width: 767px) {
            .card-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0.5em 3em;
            }
        }

        @media (max-width: 520px) {
            .card-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 15px;
                padding: 0.5em 2em;
            }
        }

        @media (max-width: 420px) {
            .card-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 11px;
                padding: 0.5em 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="card card-rounded">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div>
                    <img src="assets/logoColor.png" alt="Provincia Microcréditos" height="58px" width="250px">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="card-text text-uppercase text-start my-4"><strong>¡En Provincia Microcréditos te financiamos
                        para
                        que tu emprendimiento
                        crezca!</strong></h3>

                <p class="card-text text-start my-4">Créditos para emprendedores bonaerenses. Servicios financieros y
                    asesoramiento integral a
                    trabajadores independientes.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button class="btn card-button my-4" id="redirect-button">
                    En breve serás redireccionado a nuestro nuevo sitio oficial
                    <br>
                    <u>https://www.provinciamicrocreditos.com.ar/</u>
                </button>
                <br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p><strong>Casa Matriz: </strong>San Martín 108 (C1004AAD) CABA, Argentina</p>
            </div>
        </div>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://www.provinciamicrocreditos.com.ar/";
        }

        setTimeout(redirect, 3000);

        document.getElementById("redirect-button").addEventListener("click", redirect);
    </script>
</body>

</html>
