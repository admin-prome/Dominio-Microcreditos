<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provincia Microcréditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border-style: none;
            background-color: #E5E5E5;
        }

        h1 {
            margin: 0;
        }

        .triangles-top-box {
            height: 100vh;
            display: flex;
            align-items: flex-end;
        }

        .triangles-top {
            width: 25vw;
            min-width: 250px;
        }

        .triangles-bottom-box {
            height: 100vh;
            display: flex-start;
        }

        .triangles-bottom {
            width: 25vw;
            min-width: 250px;
        }

        .animate__animated.animate__fadeInLeft {
            --animate-duration: 2s;
        }

        .animate__animated.animate__fadeInRight {
            --animate-duration: 2s;
        }

        .login-div {
            display: block;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 50vw;
            height: 30vh;
            align-content: space-between;
        }

        .login-title {
            display: flex;
            width: 100%;
            height: 70%;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .login-btn {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="triangles-top-box">
        <img class="triangles-top animate__animated animate__fadeInLeft" src="assets/triangles.png"
            alt="Elemento gráfico">
    </div>
    <div class="login-div">
        <div style="background-color: #F3F3F3; border-radius: 10px; padding: 15px;">
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-12" style="text-align: center; padding: 0px 30px;">
                    <div>
                        <img src="assets/logoColor.png" alt="Logo Provincia Microcréditos" height="58px" width="250px">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-12" style="text-align: center; padding: 0px 30px;">

                    <p style="color: #4E4E4E; text-align: center;">
                        Te invitamos a seguirnos en nuestra página
                    </p>

                    <button class="btn btn-success">
                        <a href="https://www.provinciamicrocreditos.com.ar/"
                            style="color: #FFFFFF; text-align: center; text-decoration: none;">Ir a la página</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="triangles-bottom-box">
        <img class="triangles-bottom animate__animated animate__fadeInRight" src="assets/triangles.png"
            alt="Elemento gráfico">
    </div>
</body>

</html>
